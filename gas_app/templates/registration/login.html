{% extends 'gas_app/base.html' %}
{% block content %}

<style>
    /* Login Page Specific Styling */
    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh; /* Centers vertically */
    }

    .login-card {
        background: white;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        border-radius: 20px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        text-align: center;
        animation: slideUp 0.8s ease-out; /* Animation */
    }

    /* Animation Keyframes */
    @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .icon-box {
        width: 70px;
        height: 70px;
        background: #eff6ff;
        color: var(--primary);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        margin: 0 auto 20px auto;
        border: 2px solid #dbeafe;
    }

    h2 { margin-bottom: 10px; color: var(--text-dark); }
    p.subtitle { color: var(--text-light); margin-bottom: 30px; font-size: 14px; }

    /* Customizing Django Form Fields */
    .form-group { text-align: left; margin-bottom: 15px; }
    
    /* Target inputs generated by Django */
    form input {
        width: 100%;
        padding: 12px 15px;
        margin: 8px 0 20px 0;
        display: inline-block;
        border: 1px solid #cbd5e1;
        border-radius: 10px;
        box-sizing: border-box;
        font-size: 15px;
        transition: 0.3s;
        background-color: #f8fafc;
    }

    form input:focus {
        border-color: var(--primary);
        background-color: white;
        outline: none;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    form label {
        font-weight: 600;
        color: var(--text-dark);
        font-size: 14px;
        margin-left: 5px;
    }

    .btn-submit {
        width: 100%;
        background-color: var(--primary); /* Default Blue */
        color: white;
        padding: 14px 20px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: 0.3s;
        margin-top: 10px;
    }

    /* --- FIXED HOVER EFFECT HERE --- */
    .btn-submit:hover {
        background-color: #003366 !important; /* Dark Blue forced */
        color: white !important;              /* Text White forced */
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 51, 102, 0.4);
    }

    .footer-link {
        margin-top: 20px;
        font-size: 14px;
        color: var(--text-light);
    }
    .footer-link a { color: var(--primary); font-weight: bold; text-decoration: none; }
    .footer-link a:hover { text-decoration: underline; }
</style>

<div class="login-wrapper">
    <div class="login-card">
        <div class="icon-box">
            <i class="fas fa-user-lock"></i>
        </div>

        <h2>Welcome Back</h2>
        <p class="subtitle">Secure Login for Gas Management System</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="btn-submit">Login Securely</button>
        </form>

        <div class="footer-link">
            Don't have an account? <a href="{% url 'register' %}">Create one here</a>
        </div>
    </div>
</div>

{% endblock %}
